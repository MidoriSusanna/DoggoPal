<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Virtual pet to play with, virtual dog, DoggoPal">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DoggoPal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
        /*General*/
        *{  margin: 0;
            padding:0;
            border:none;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight:300;
            color:#333F48;
            background-color: white;
        }
        body {
            background-image: url('/Users/susi/Desktop/Phyton Project/DoggoPal/assets/images/background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>DoggoPal - Your Virtual Best Friend</h1>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>

    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
</html>
